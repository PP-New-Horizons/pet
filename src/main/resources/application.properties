spring.application.name=pet

spring.jpa.hibernate.ddl-auto=update

#Add name DB
spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.url=jdbc:postgresql://db:5432/pet15

#Add username DB
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}

#Add password DB
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

server.port=8080
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=/etc/ssl/pet/pet.p12
server.ssl.key-store-password=changeit
server.ssl.key-alias=pet


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace

#add address of front
#cors.allowedOrigins=http://192.168.56.1:8082
cors.allowedOrigins=https://pp-new-horizons.github.io/shelter-project-frontend/

